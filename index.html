<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navbar - Starts-->
    <nav class="navbar navbar-light border-bottom border-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.jpg" alt="logo" width="100" height="auto" class="d-inline-block">
            <div class="text-white d-inline-block align-text-top fs-1">Rock Paper Scissors</div> 
          </a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search" class="btn btn-outline-success btn-light" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <!--Navbar - Ends-->  
  
    <!--Game Part - Starts-->
    <main>
       <div class="container">
        <div class="row">
            <!--Gamer Section - Rock Paper Scissors-->
            <div class="col-4 mt-3">
                <div class="card" style="width: 22rem; height: 650px;">
                    <img id="gamerChoice" src="images/paper-hand.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title fs-2">GAMER</h5>
                      <p class="card-text">Chose your way</p>
                      <span id="gamerButtons">
                        <img src="images/paper-hand.jpg" alt="paper hand" width="100" height="auto" class="btn btn-outline-success" id="paperHand" onclick="document.querySelector('#gamerChoice').src='images/paper-hand.jpg' , rockPaperScissor()" >
                        <img src="images/rock-hand.jpg" alt="rock hand" width="100" height="auto" class="btn btn-outline-success" id="rockHand" onclick="document.querySelector('#gamerChoice').src='images/rock-hand.jpg' , rockPaperScissor()" >
                        <img src="images/scissor-hand.jpg" alt="scissor hand" width="100" height="auto" class="btn btn-outline-success" id="scissorHand" onclick="document.querySelector('#gamerChoice').src='images/scissor-hand.jpg' , rockPaperScissor()" >
                      </span>
                    </div>
                  </div>
            </div>
            <!--Game Section - VS-->
            <div class="col-4 mt-3">
              <div class="card"  style="width: 22rem; height: 650px;">
                <img src="images/main.jpg" class="card-img-top" alt="Gamer Choice images">
                <div id="vsCard" class="card-body">
                  <h5 class="card-title fs-2">Rock Paper Scissors</h5>
                  <p class="card-text fs-2">SCORE TABLE</p>
                  <span>
                    <h3>Gamer  <span class="badge border border-success" id="gamerScore" >0</span></h3>
                    <h3>Computer  <span class="badge border border-success" id="computerScore" >0</span></h3>
                  </span>
                </div>
              </div>
            </div>
            <!--Computer Section - Rock Paper Scissors-->
            <div class="col-4  mt-3">
                <div id="computerCard" class="card"  style="width: 22rem; height: 650px;">
                    <img src="images/paper-hand.jpg" class="card-img-top" alt="Computer Random Choice" id="computerChoice" >
                    <div class="card-body">
                      <h5 class="card-title fs-2">COMPUTER</h5>
                      <p class="card-text"></p>
                    </div>
                </div>
              </div>
       </div> 
    </main>
    <!--Game Part - Ends-->
    <script src="rockPaperScissors.js"></script>
</body>
</html>
